<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple HOC WebAR ‚Äì Android</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }

    #scanHint {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 12px;
      font-size: 14px;
      z-index: 999;
    }
  </style>
</head>

<body>

  <!-- AR SCENE -->
  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    embedded
    color-space="sRGB"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <!-- CAMERA -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- TARGET 0 (ONLY WORKS IF YOU UPLOADED 1 IMAGE) -->
    <a-entity id="target0" mindar-image-target="targetIndex: 0">

      <!-- 3D MODEL -->
      <a-gltf-model
        src="assets/banquet_table.glb"
        position="0 0 0"
        rotation="0 180 0"
        scale="0.4 0.4 0.4"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
      </a-gltf-model>

      <!-- INFO PANEL -->
      <a-entity position="0 0.9 0">
        <a-plane width="1.6" height="0.6" material="color:#111; opacity:0.8"></a-plane>
        <a-text 
          value="Simple HOC AR\nScan to Unlock Reward"
          align="center"
          color="#FFFFFF"
          position="0 0 0.01">
        </a-text>
      </a-entity>

    </a-entity>

  </a-scene>

  <!-- SCAN HINT -->
  <div id="scanHint">Point your camera at the image used to create targets.mind</div>

  <!-- LOGIC -->
  <script>
    const target = document.querySelector("#target0");
    let unlocked = localStorage.getItem("sh_reward_unlocked") === "true";

    target.addEventListener("targetFound", () => {
      console.log("‚úÖ Target found");

      if (!unlocked) {
        unlocked = true;
        localStorage.setItem("sh_reward_unlocked", "true");

        setTimeout(() => {
          alert("üéâ Reward Unlocked!\nUse code: SH10");
        }, 300);

        console.log("üìä Analytics: reward unlocked");
      }
    });

    target.addEventListener("targetLost", () => {
      console.log("‚ùå Target lost");
    });
  </script>

</body>
</html>
